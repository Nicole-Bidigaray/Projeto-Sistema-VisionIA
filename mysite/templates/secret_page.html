{% extends 'base.html' %}

{% block content %}
  <h1>CAPTURANDO IMAGENS</h1>

  <br/>

  <!-- DIVISAO CAMERA -->
      <div class="divisoes">
        <div class="divisao-camera">
          <div class="espaco-entre">
              <h2>Exibicao</h2>

              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
                <h5>configuracao</h5>
              </button>
              <!-- FIM Button trigger modal -->

              <!-- Modal -->
              <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Configuracoes de Camera</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form action="">
                        <h5>Modo</h5>
                        <select class="form-control">
                          <option>Camera Integrada</option>
                          <option>Video</option>
                          <option>Imagens</option>
                          <option>Camera IP</option>
                        </select>
                        <br/>
                        <div class="form-group">
                          <label for="inputAddress"><h5>Endereco</h5></label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="Digite o link aqui">
                        </div>

                        <div class="botoes">
                          <button class="btn btn-danger">CANCELAR</button>
                          <button class="btn btn-primary">APLICAR</button>
                          <button class="btn btn-primary" id="salvar-btn">SALVAR</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
          </div>
          <!-- FIM Modal -->

          <div class="webcam">
            <img src="https://sm.ign.com/t/ign_pt/articlepage/h/how-to-cou/how-to-counter-scorpion-in-mortal-kombat-x_1hqd.1280.jpg">
          </div>

          <div class="botoes">
            <button class="btn btn-primary">CAPTURAR</button>
            <button class="btn btn-secondary">RODAR MODELO</button>
          </div>
        </div>
        <!--FIM DIVISAO CAMERA -->

        <!-- IMAGENS CAPTURADAS -->
        <div class="divisao-imagens-capturadas">
          <div class="webcam">
            <img src="https://sm.ign.com/t/ign_pt/articlepage/h/how-to-cou/how-to-counter-scorpion-in-mortal-kombat-x_1hqd.1280.jpg">
          </div>
          
          <div class="botoes">
            <button class="btn btn-primary">CAPTURAR</button>
            <button class="btn btn-secondary">RODAR MODELO</button>
          </div>
        </div>
        <!-- FIM IMAGENS CAPTURADAS -->

        <!-- ROTULACAO -->
        <div class="rotulacao">
          <h2>ROTULACAO</h2>
          <div class="webcam">
            <img src="https://sm.ign.com/t/ign_pt/articlepage/h/how-to-cou/how-to-counter-scorpion-in-mortal-kombat-x_1hqd.1280.jpg">
          </div>

          <div class="botoes">
            <button class="btn btn-primary">CAPTURAR</button>
            <button class="btn btn-secondary">RODAR MODELO</button>
          </div>
        </div>
    </div>

{% endblock %}
